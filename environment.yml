# FiGS Conda Environment
# Note: PyTorch is installed with CUDA support via pip after conda setup
# to avoid conda-forge/pytorch channel conflicts
name: FiGS
channels:
  - pytorch
  - conda-forge
dependencies:
  - python=3.10
  - numpy=1.26.4
  - ninja
  - pip
  - pip:
    - torch==2.1.2
    - torchvision==0.16.2
    - nerfstudio
    - gsplat
    - torch-ema
    - imageio[ffmpeg]
    - albumentations
    - cython
    - matplotlib
    - gdown
    - ipykernel
    - ipympl
    - scipy
    - qpsolvers
variables:
  PYTHONNOUSERSITE: "1"
